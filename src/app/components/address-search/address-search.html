<form (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-form-field style="width: 100%">
        <mat-label>address</mat-label>
        <input matInput type="text" [formControl]="addressControl">
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <button mat-flat-button type="submit" [disabled]="!form.valid">Search</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <p>{{geocodingData | async | json}}</p>
    </div>
  </div>
</form>
